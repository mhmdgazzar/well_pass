name: well_pass
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flex_color_scheme: ^7.3.1
  flutter_launcher_icons: ^0.13.1
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.0
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/wellpass.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/wellpass.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/wellpass.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/wellpass.png"

flutter_native_splash:
  android: true
  ios: true
  web: false
  image: assets/images/wellpass.png